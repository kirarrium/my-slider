
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
/>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</head>
<body>
  <style>
    html,
    body{
      height: 100%;
      font-size: 15px;
    }
    .swiper{
      width: 1000px;
      height: 100%;
    }
    .swiper-slide{
      text-align: center;
      font-size: 18px;
      background-color: #a6dbf0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .swiper-slide img{
      width: 100%;
      object-fit: cover;
    }
    .swiper-button-next, .swiper-rtl .swiper-button-prev{
      right: 140px !important; 
      left: auto;
    }
    .swiper-button-prev, .swiper-rtl .swiper-button-next{
      left: 140px !important; 
      right: auto;
    }

  </style>

  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="https://static.mk.ru/upload/entities/2019/07/19/16/articles/detailPicture/8f/28/6c/85/672426f6f137124b484cfd38901dcc90.jpg"></div>
      <div class="swiper-slide"><img src="https://центр-профилактики.рф/wp-content/uploads/2021/07/european-hedgehog-in-natural-garden-habitat-with-green-grass.jpg"></div>
      <div class="swiper-slide"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2UgGoP2vTR_b0v5dhAzpZ_4f5BixjFnulCCl8VJlCwg&s"></div>
      <div class="swiper-slide"><img src="https://kubnews.ru/upload/iblock/aaf/aaf709746950bdb3bb5babb42daba7e8.jpg"></div>
      <div class="swiper-slide"><img src="https://garden.hozvo.ru/storage/photos/shares/2020/28/5f0eb212d4227.jpg"></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>

  <script>
    var swiper = new Swiper(".mySwiper", {
      spaceBetween: 30,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
      },
      mousewheel: true,
      keyboard: true,
    });
  </script>
</body>
</html>
